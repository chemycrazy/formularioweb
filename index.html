<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background-color: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7em; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #status { margin-top: 1em; text-align: center; }
    </style>
</head>
<body>

    <form id="contact-form">
        <h2>Formulario de Contacto</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <button type="submit">Enviar</button>

        <div id="status"></div>
    </form>

    <script>
        const form = document.getElementById('contact-form');
        const statusDiv = document.getElementById('status');

        // IMPORTANTE: Pega aquí la URL de tu aplicación web que copiaste en el paso anterior.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzpBGvgaslRcVd-FRA5HMIJqi-tNfYJj6M-iilvLo6CkhErECsnl5jXf1R0ZTsiRS1BQ/exec';

        form.addEventListener('submit', e => {
            e.preventDefault(); // Evita que la página se recargue

            statusDiv.textContent = 'Enviando...';

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    statusDiv.textContent = '¡Gracias! Tus datos han sido enviados.';
                    form.reset(); // Limpia el formulario
                } else {
                    throw new Error(data.error || 'Ocurrió un error.');
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Error al enviar el formulario: ' + error.message;
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
